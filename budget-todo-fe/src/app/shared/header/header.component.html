<header class="p-3 text-bg-dark">
  <div class="header-container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <button class="px-2 text-white" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><button class="px-2 text-white" mat-button [routerLink]="'/'">Home</button></li>
        <li>
            <button class="px-2 text-white" mat-button [matMenuTriggerFor]="accounts">Accounts</button>
            <mat-menu #accounts="matMenu">
                <button mat-menu-item>Saving accounts</button>
                <button mat-menu-item>Credit cards</button>
            </mat-menu>
        </li>
        <li>
            <button class="px-2 text-white" mat-button>ToDo</button>
        </li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
      </form>

      @if (!isUserLoggedIn) {
        <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2" (click)="login()">Login</button>
            <button type="button" class="btn btn-warning">Sign-up</button>
          </div>
      }
      @if (isUserLoggedIn) {
        <div class="dropdown text-end ms-2">
            <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small">
              <li><a class="dropdown-item" href="#">New project...</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" (click)="signOut()">Sign out</a></li>
            </ul>
          </div>
      }
    </div>
  </div>
</header>
